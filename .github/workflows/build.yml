name: Build, Test and SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones disable SonarQube analysis
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Install SonarScanner for .NET
        run: |
          dotnet tool install --global dotnet-sonarscanner
      
      - name: Build and Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Built-in GitHub secret
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # You need to add this as a GitHub secret
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} # You need to add this as a GitHub secret
        run: |
          # REPLACE 'legacy-order-service' WITH YOUR ACTUAL PROJECT KEY FROM SONARQUBE
          dotnet sonarscanner begin /k:"legacy-order-service" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"
          
          # Build the project
          dotnet build --configuration Release --no-restore
          
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
      
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

