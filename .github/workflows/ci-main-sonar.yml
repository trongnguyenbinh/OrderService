name: CI - Main SonarQube & Deploy Trigger

on:
  push:
    branches: [ main ]

jobs:
  sonar-and-trigger:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------
      # Checkout
      # ------------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------
      # Setup
      # ------------------------------------
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ------------------------------------
      # Sonar Scanner
      # ------------------------------------
      - name: Install SonarScanner
        run: |
          dotnet tool install dotnet-sonarscanner --tool-path .sonar

      - name: Sonar Begin
        run: |
          .sonar/dotnet-sonarscanner begin \
            /k:"trongnguyenbinh_OrderService_afb74bb9-e103-4874-944c-ed77f61d9464" \
            /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.qualitygate.wait=true \
            /d:sonar.ws.timeout=120 \
            /d:sonar.scanner.timeout=120

      - run: dotnet restore
      - run: dotnet build --no-restore --configuration Release

      - name: Test with coverage
        run: |
          dotnet test \
            --no-build \
            --configuration Release \
            --settings coverlet.runsettings

      - name: Sonar End
        run: |
          .sonar/dotnet-sonarscanner end \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      # ------------------------------------
      # Extract analysisId
      # ------------------------------------
      - name: Extract Sonar analysisId
        id: sonar
        run: |
          REPORT_FILE=$(find . -name report-task.txt | head -n 1)

          if [ -z "$REPORT_FILE" ]; then
            echo "❌ report-task.txt not found"
            exit 1
          fi

          echo "Found report file: $REPORT_FILE"

          ANALYSIS_ID=$(grep '^analysisId=' "$REPORT_FILE" | cut -d= -f2)

          if [ -z "$ANALYSIS_ID" ]; then
            echo "❌ analysisId not found in report-task.txt"
            cat "$REPORT_FILE"
            exit 1
          fi

          echo "analysisId=${ANALYSIS_ID}" >> $GITHUB_OUTPUT
          echo "Sonar analysisId = ${ANALYSIS_ID}"

      # ------------------------------------
      # Trigger Jenkins
      # ------------------------------------
      - name: Trigger Jenkins Deploy
        run: |
          curl -X POST \
            "${{ secrets.JENKINS_URL }}/job/OrderService/buildWithParameters?analysisId=${{ steps.sonar.outputs.analysisId }}" \
            --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}"
